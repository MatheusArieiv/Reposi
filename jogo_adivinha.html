<meta charset="UTF-8">

<script>

	function pLinha(){
		document.write("<br>")
		document.write("<br>")
	}

	function mostra(frase) {
		document.write (frase);
		pLinha();
	}

	var numeroPensado =  Math.round(Math.random() * 10);

	var tentativas = 1;

	while(tentativas <= 3) {

		var chute = parseInt(prompt("Digite seu chute! (Sempre vai ser um número entre 1 e 10)"));

		if(chute == numeroPensado) {

		mostra("Você acertou! O número pensado foi " + numeroPensado);
		break;

		} else {

			mostra("Você errou!");
		}

		tentativas++;


	}

	mostra("FIM!")

	


	</script>
