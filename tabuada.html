<meta chrset="UTF-8">
	
	<script>

		function pLinha() {
			document.write("<br>");
			document.write("<br>");
		}

		function mostra(frase) {
			document.write(frase);
			pLinha();
		}

		mostra("<h1>Tabuada do 7.</h1>");


		for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {
			mostra(7 * multiplicador);
			
		}

		mostra("FIM!");

	</script>
