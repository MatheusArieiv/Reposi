	<meta charset="UTF-8">

	<script>

		function pLinha() {
			document.write("<br><br>")
		}

		function mostra(frase) {
			document.write(frase);
			pLinha();
		}

		function calculaImc(altura, peso) {
			 return peso / (altura * altura);
			
		}

		var nome = prompt("Este programa vai calcular o seu IMC, primeiramente, qual o seu nome?");
		var alturaInfo = prompt("Informe agora sua altura.");
		var pesoInfo =  prompt("E por fim, infome seu peso");
		var imc = calculaImc(alturaInfo, pesoInfo);

		mostra("<h2>" + nome + ", o seu IMC é " + imc + "." + "</h2>");

		if(imc < 18.5) {
			mostra("Você está abaixo do recomendado.");
		}

		if(imc > 35) {
			mostra("Você está acima do recomendado.");		
		}

		if(imc >= 18.5 && imc <= 35) {
			mostra("Seu IMC está excelente!")
			}


	</script>
